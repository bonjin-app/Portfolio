<th:block xmlns:th="http://www.thymeleaf.org"
          th:replace="~{layout/layout :: layout(_, ~{:: #content}, _)}">

  <th:block id="content">

  <main id="main">

    <div class="site-section">
      <div class="container">
        <div class="row mb-4 align-items-center">
          <div class="col-md-6" data-aos="fade-up">

            <h2>Work Detail Page</h2>
            <p>Job details page.</p>

          </div>
        </div>
      </div>

      <div class="site-section pb-0">
        <div class="container">
          <div class="row align-items-stretch">
            <div class="col-md-8" data-aos="fade-up">
              <img th:src="${work.image}" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-3 ml-auto" data-aos="fade-up" data-aos-delay="100">
              <div class="sticky-content">
                <h3 class="h3" th:text="${work.name}"></h3>
                <p class="mb-4"><span class="text-muted" th:text="${work.type}"></span></p>

                <div class="mb-5">
                  <p th:text="${work.content}"></p>
                </div>

                <h4 class="h4 mb-3">What I did</h4>
                <ul class="list-unstyled list-line mb-5">
                  <!-- START LANGUAGE -->
                  <li th:each="l: ${work.language}" th:text="${l}"></li>
                  <!-- END LANGUAGE -->
                </ul>

                <p><a th:href="${work.site}" class="readmore" target="_blank">Visit Website</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="site-section pb-0">
        <div class="container">
          <div class="row justify-content-center text-center mb-4">
            <div class="col-5">
              <h3 class="h3 heading">More Works</h3>
              <p>Other works.</p>
            </div>
          </div>

          <div class="row" data-aos="fade-up" data-aos-delay="200">
            <!-- START WORK -->
            <div th:each="work: ${works}" class="item web col-sm-6 col-md-4 col-lg-4 mb-4">
              <a th:href="@{/work/{id}(id=${work.workId})}" class="item-wrap fancybox">
                <div class="work-info">
                  <h3 th:text="${work.name}"></h3>
                  <span th:text="${work.type}"></span>
                </div>
                <img class="img-fluid" th:src="${work.image}">
              </a>
            </div>
            <!-- END WORK -->
          </div>
        </div>
      </div>

      <!-- START REPLY -->
      <div class="site-section">
        <div class="container">

          <div class="owl-carousel testimonial-carousel">

            <div th:each="reply: ${replies}" class="testimonial-wrap">
              <div class="testimonial">
                <img th:src="${reply.member.image}" alt="Image" class="img-fluid">
                <blockquote>
                  <p th:text="${reply.content}"></p>
                </blockquote>
                <p th:text="${reply.member.name}"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END REPLY -->

    </div>
  </main>

  </th:block>

</th:block>
